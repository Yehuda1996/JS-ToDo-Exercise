<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="main-container">
        <h1>To Do List</h1>
        <input type="text">
        <input id="submit" type="submit">
        <div class="table">
            <table id="to-do-table">
                <tr>
                    <th id="id" class="table-header">Id</th>
                    <th id="to-do" class="table-header">To Do</th>
                    <th id="status" class="table-header">Status</th>
                    <th class="table-header">
                        Actions 
                    </th> 
                </tr>
            </table>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
